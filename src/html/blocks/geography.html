<section class="geography js-tabs section__pd">
    <div class="container">	
        <div class="geography__inner">
            <div class="section__head mb--md text--white">
                <div class="section__subtitle mb--md">Geography</div>
                <h2 class="section__title">Delivery routes and regions</h2>
            </div>
            <div class="geography__items">
                <div class="geography__item active js-tabs-btn" data-tab="1">
                    <span>India</span><span class="geography__item-line"></span><span>Europe</span>
                </div>
                <div class="geography__item js-tabs-btn" data-tab="2">
                    <span>India</span><span class="geography__item-line"></span><span>South Europe</span>
                </div>
                <div class="geography__item js-tabs-btn" data-tab="3">
                    <span>UAE</span><span class="geography__item-line"></span><span>China</span>
                </div>
                <div class="geography__item js-tabs-btn" data-tab="4">
                    <span>Africa</span><span class="geography__item-line"></span><span>Europe</span>
                </div>
            </div>
            <div class="geography__map">
                <picture class="section__tab active js-tabs-content" data-tab="1">
                    <source srcset="@img/geography/map-1-m.svg" media="(max-width: 609px)">
                    <img src="@img/geography/map-1.svg" alt="">
                </picture>
                <picture class="section__tab js-tabs-content" data-tab="2">
                    <source srcset="@img/geography/map-2-m.svg" media="(max-width: 609px)">
                    <img src="@img/geography/map-2.svg" alt="">
                </picture>
                <picture class="section__tab js-tabs-content" data-tab="3">
                    <source srcset="@img/geography/map-3-m.svg" media="(max-width: 609px)">
                    <img src="@img/geography/map-3.svg" alt="">
                </picture>
                <picture class="section__tab js-tabs-content" data-tab="4">
                    <source srcset="@img/geography/map-4-m.svg" media="(max-width: 609px)">
                    <img src="@img/geography/map-4.svg" alt="">
                </picture>
            </div>
        </div>
    </div>        
</section>
